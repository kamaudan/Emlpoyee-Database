<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emlpoyee Database</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Emloyee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
   </div>
    <div  class="employees">
      <div class="employee__names">
        <span class="employee__names--title">
          Employee List
        </span>
        <div class="employee__names--list"></div>
      </div>
      <div class="employee__single">
        <span class="employee__single--title">
        Employee Information
        </span>
      <div class="employee__single--info"></div>
     </div>
     
  </div>
  <div class="addEmployee">
      <form class="addEmployee__form">
        Add a new Employee
        <div>
       <input type="text"
          name="firstName"
          placeholder="First Name"
          required
          />
          <input 
          type="text"
          name="lastName"
          placeholder="Last Name"
          required
          />
          </div>
          <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
          <input type="email" name="email" placeholder="Email" required/>
          <input type="number" name="contactNumber" placeholder="Contact" required/>
          <input type="number" name="salary" placeholder="Salary" required/>
          <input type="text" name="address" placeholder="Address" required/>
          <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_form--dob" required/>
          <input type="submit" class="addEmployee_form--submit" value="Submit">
      </form>
     </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
